---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres12
  namespace: sponsorship
spec:
  storageClassName: ssd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
kind: Service
apiVersion: v1
metadata:
  name: postgres12
  namespace: sponsorship
spec:
  selector:
    app: postgres12
  ports:
    - protocol: TCP
      port: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres12
  namespace: sponsorship
spec:
  serviceName: postgres12
  replicas: 1
  selector:
    matchLabels:
      app: postgres12
  updateStrategy:
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: postgres12
    spec:
      containers:
        - name: postgres
          image: postgres:12.1-alpine
          resources:
            requests:
              memory: "192Mi"
              cpu: 0.001
          args: ["postgres", "-c", "wal_level=logical"]
          volumeMounts:
            - name: pg-data
              mountPath: /var/lib/postgresql/data
          env:
            - name: POSTGRES_USER
              value: app_admin
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata

      volumes:
        - name: pg-data
          persistentVolumeClaim:
            claimName: postgres12
